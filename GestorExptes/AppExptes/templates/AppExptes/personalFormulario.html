{% extends 'AppExptes/padre.html' %}

{% load static %}


{% block bloqueQueCambia %}
    
    <h2>Template del formulario de personal</h2>

    
    {% if miForm.errors %}
        
        <p style="color: red;">Datos erroneos, por favor revise.</p>

    {% endif %}
        


    <form action="/AppExptes/personalFormulario/" method="POST"> {% csrf_token %}

        {{miForm.as_p}}

        <input type="submit" class="btn btn-primary" value="Enviar">


    </form>

{% endblock bloqueQueCambia %}
